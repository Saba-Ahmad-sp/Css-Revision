<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Top Banner-->
    <div class="top-banner">
      <div class="container">
        <div class="small-bold-text banner-text">
          New to Usability Hub: Open and Closed card sorting
        </div>
      </div>
    </div>
    <!-- Nav Bar -->
    <nav>
      <div class="container main-nav flex">
        <a href="#" class="company-logo">
          <img src="./assets/asset 0.png" alt="company-logo">
        </a>
        <div class="nav-links">
          <ul class="flex">
            <li><a href="#" class="hover-link">Products</a></li>
            <li><a href="#" class="hover-link">Customer</a></li>
            <li><a href="#" class="hover-link">Pricing</a></li>
            <li><a href="#" class="hover-link">Resources</a></li>

            <li><a href="#" class="hover-link primary-button">Sign up</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Header -->
    <header>
      <div class="container header-section flex">
        <div class="header-left">
          <h1>Design Confidently</h1>
          <p>UsabilityHub is a remote user research platform that takes the guesswork out of design decisions by validating them with real users.</p>
          <a href="#" class="primary-button get-started-btn">Get Started</a>
        </div>
        <div class="header-right">
          <img src="./assets/asset 1.jpeg" alt="hero image">
        </div>
      </div>
    </header>
    <section class="companies-section"></section>
    <section class="features-section"></section>
    <section class="big-features-section"></section>
    <section class="big-features-section"></section>
    <section class="big-features-section"></section>
    <section class="examples-section"></section>
    <section class="cta-section"></section>
    <footer></footer>

      src="https://kit.fontawesome.com/070fb55a30.js"

    ></script>
